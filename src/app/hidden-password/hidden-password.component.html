<section class="section-word">
  <div class="flip-container">
    <div
      *ngFor="let letter of localPassword"
      class="flip-box"
      [ngClass]="{ rotate: letter.show }"
    >
      <div class="front password-letter"></div>
      <div class="back password-letter">
        <div class="content">{{ letter.name }}</div>
      </div>
    </div>
  </div>
</section>
